    <section class="home_banner_area" id="talks">
        <div class="container box_1620">
            <div class="banner_content">				
                <h1>Public Speaking</h1>

                <!-- Stats Bar -->
                <div class="stats-bar" id="statsBar">
                    <div class="stat-item">
                        <div class="stat-number" id="totalTalks">0</div>
                        <div class="stat-label">Total Talks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalConferences">0</div>
                        <div class="stat-label">Conferences</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalCountries">0</div>
                        <div class="stat-label">Countries</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalRecordings">0</div>
                        <div class="stat-label">Recordings</div>
                    </div>
                </div>

                <!-- Search -->
                <input type="text" class="search-box" id="searchBox" placeholder="Search talks by title, conference, or topic...">

                <!-- View Toggle -->
                <div class="view-toggle">
                    <button class="view-btn active" data-view="chronological">Chronological</button>
                    <button class="view-btn" data-view="conference">By Conference</button>
                    <button class="view-btn" data-view="location">By Location</button>
                    <button class="view-btn" data-view="topic">By Topic</button>
                    <button class="view-btn" data-view="year">By Year</button>
                </div>

                <!-- Filter Section -->
                <div class="filter-section">
                    <div class="filter-group">
                        <span class="filter-label">Filter by Year:</span>
                        <div class="filter-chips" id="yearFilters"></div>
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">Filter by Topic:</span>
                        <div class="filter-chips" id="topicFilters"></div>
                    </div>
                </div>

                <!-- Talks Container -->
                <div class="talks-container" id="talksContainer"></div>
            </div>
        </div>
    </section>

    <section class="home_banner_area" id="travel">
